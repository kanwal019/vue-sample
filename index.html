<hmtl lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Sample</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello World !!</h1>
    <div id="app">
        <div v-if="isDisplayed">
            <h2>{{ title }}</h2>
            <h5>{{ username }} - <i>{{ userid }}</i></h5>
            <hr />
            <br />
            <button v-on:click="username='John Doe'">Username = John Doe</button>
            &nbsp;
            <button v-on:click="username='John Smith'">Username = John Smith</button>
            <br /><br />
            <div @click="changeTitle">Change Title !!</div>
            <div @click="changeTitle('Template for the component !!')">Original Title !!</div>
        </div>
        <br /><br />
        <button v-on:click="toggleDisplay">Toggle Display</button>
    </div>
    <script src="app.js"></script>
</body>
</hmtl>
