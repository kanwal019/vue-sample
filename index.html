<hmtl lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Sample</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello World !!</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <h5>{{ username }} - <i>{{ userid }}</i></h5>
        <button v-on:click="username='John Doe'">Username = John Doe</button>
        <button v-on:click="username='John Smith'">Username = John Smith</button>
        <div @click="title='Changed Title'">Change Title !!</div>
        <div @click="title='Template for the component !!'">Original Title !!</div>
    </div>
    <script src="app.js"></script>
</body>
</hmtl>
