<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue - Sample</title>
        <script src="https://unpkg.com/vue@3.0.2"></script>
        <style>
            .box {
                padding: 100px 0;
                width: 400px;
                text-align: center;
                background: #ddd;
                margin: 20px;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <h1>Hello World !!</h1>
        <div id="app">
            <div v-if="isDisplayed">
                <h2>{{ title }}</h2>
                <h5>{{ username }} - <i>{{ userid }}</i></h5>
                <hr />
                <br />
                <button v-on:click="username='John Doe'">Username = John Doe</button>
                &nbsp;
                <button v-on:click="username='John Smith'">Username = John Smith</button>
                <br /><br />
                <div @click="changeTitle">Change Title !!</div>
                <div @click="changeTitle('Template for the component !!')">Original Title !!</div>
            </div>
            <h3 v-show="!isDisplayed">Currently Hiding Display...</h3>
            <br /><br />
            <button @click="toggleDisplay">
                <span v-if="isDisplayed">Hide Display</span>
                <span v-else>Show Display</span>
            </button>
            <br /><br />
            <div v-if="isDisplayed">
                <div class="box" @mouseover="handleEvent">Mouse Over</div>
                <div class="box" @mouseleave="handleEvent">Mouse Leave</div>
                <div class="box" @dblclick="handleEvent">Double Click</div>
                <div class="box" @mousemove="handleEvent">Mouse Move({{mouseX}},{{mouseY}})</div>
            </div>
            <ol>
                <li v-for="person in data">{{person.name}}(<i>{{person.age}},{{person.gender}}</i>)</li>
            </ol>
        </div>
        <script src="app.js"></script>
    </body>
</hmtl>
